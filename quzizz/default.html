<!doctype html>
<html>

	<head>
		<title>Play Quizizz!</title>
		<style>
		
			iframe {
				width: 100%;
				height: 100%;
				border: none;
				position: fixed;
				margin-left: -7.51px;
				margin-top: -7.51px;
			}
		
		</style>
	</head>
	
	<body>	
		<iframe src="custom.html"></iframe>
		<script>
		
			function getParameterByName(name, url) {
				if (!url) url = window.location.href;
				name = name.replace(/[\[\]]/g, "\\$&");
				var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
				results = regex.exec(url);
				if (!results) return null;
				if (!results[2]) return '';
				return decodeURIComponent(results[2].replace(/\+/g, " "));
			}
			
			document.getElementsByTagName("iframe")[0].src = "custom.html?gc=" + getParameterByName("gc"); 
			
		</script>
	</body>
	
</html>
